<div class="container">
    <div class="col-md-6 offset-md-3">
        <div class="h2 text-center mt-3 mb-3 bg-light"><i class="fas fa-coins mr-2"></i>Add Supplier</div>
        <form #form=ngForm class="bg-light">
            <div class="form-row">
                <div class="form-group col" >
                    <label for="name">Name*</label>
                    <input type="text" [(ngModel)]='supplierform.name' class="form-control" name="name" placeholder="Name" required>
                </div>
                <div class="form-group col ">
                    <label for="email">Email*</label>
                    <input type="email" [email]="true" class="form-control" required name="email" [(ngModel)]='supplierform.email' placeholder="email" >
                </div>
            </div>
        
            <div class="form-row">
            <div class="form-group col">
                <label for="telephone">Telephone Number*</label>
                <input type="text" [(ngModel)]='supplierform.telephone' class="form-control" name="telephone" placeholder="telephone number" required>
            </div>
            <div class="form-group col">
                <label for="telephone">Alternate Number 2*</label>
                <input type="text" class="form-control" [(ngModel)]='supplierform.phone' name="phone" placeholder="telephone number" required>
            </div>
            <div class="form-group col">
                <label for="telephone">Alternate Number 3</label>
                <input type="text" class="form-control" [(ngModel)]='supplierform.number' name="number" placeholder="telephone number">
            </div>
            </div>
            <div class="form-group ">
                <label for="tin">Tin Number</label>
                <input type="text" class="form-control" [(ngModel)]='supplierform.tin' name="tin" placeholder="Tin number">
            </div>
         
                <button type="submit" class="btn btn-info" routerLink='/dashboard'>
                <i class="far fa-arrow-alt-circle-left mr-3"></i>Back</button>
                <button type="submit" (click)="adddata()" class="btn btn-primary float-right" [disabled]='!form.valid'>
                <i class="fas fa-external-link-alt mr-2"></i>Add</button>
        </form>
    </div>
</div>
<br><br>
